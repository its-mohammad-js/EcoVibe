name: Write Firebase JSON Secret

on:
  workflow_dispatch:

jobs:
  write-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install fs-extra

      - name: Write Firebase JSON Secret
        run: |
          echo "Creating service account file from secret..."
          node writeSecret.js
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Verify File Creation
        run: cat src/common/utils/expired/firebaseServiceAccountKey.json

