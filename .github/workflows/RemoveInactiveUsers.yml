name: Remove inactive users

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 */4 * *" # Every 4 days

jobs:
  clean-inactive-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set Firebase secrets as environment variables
        run: |
          echo "SERVICE_ACCOUNT=${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Run cleanup script
        run: node src/common/utils/expired/RemoveInactiveUsers.mjs
