# GitHub Action to Remove inactive users from the database.

name: Remove inactive users

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 */4 * *" # Every 4 days

jobs:
  clean-inactive-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version:
            "20"

            # Step 3: Set Firebase secrets as environment variables.
      - run: |
          echo "ADMIN_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
          echo "ADMIN_private_key_id=${{ secrets.ADMIN_private_key_id }}" >> $GITHUB_ENV
          echo "ADMIN_private_key=${{ secrets.ADMIN_private_key }}" >> $GITHUB_ENV
          echo "ADMIN_client_email=${{ secrets.ADMIN_client_email }}" >> $GITHUB_ENV 
          echo "ADMIN_client_id=${{ secrets.ADMIN_client_id }}" >> $GITHUB_ENV
          echo "ADMIN_auth_uri=${{ secrets.ADMIN_auth_uri }}" >> $GITHUB_ENV
          echo "ADMIN_token_uri=${{ secrets.ADMIN_token_uri }}" >> $GITHUB_ENV
          echo "ADMIN_auth_provider_x509_cert_url=${{ secrets.ADMIN_auth_provider_x509_cert_url }}" >> $GITHUB_ENV
          echo "ADMIN_client_x509_cert_url=${{ secrets.ADMIN_client_x509_cert_url }}" >> $GITHUB_ENV
          echo "secrets.ADMIN_universe_domain=${{ secrets.ADMIN_universe_domain }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Run cleanup script
        run: node src/common/utils/expired/RemoveInactiveUsers.mjs
