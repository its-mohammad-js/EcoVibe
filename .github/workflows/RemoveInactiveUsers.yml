# GitHub Action to Remove inactive users from the database.

name: Remove inactive users

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 */4 * *" # Every 4 days

jobs:
  clean-inactive-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install fs-extra

      - name: Write Firebase JSON Secret
        run: |
          echo "Creating service account file from secret..."
          node src/common/utils/writeSecret.mjs
        env:
          FIREBASE_SECRET: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Verify File Creation
        run: cat src/common/utils/expired/firebaseServiceAccountKey.json
